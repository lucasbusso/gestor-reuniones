<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Reuniones - listado</title>
    </head>
    <body>
        <h2>Listado de Reuniones</h2>
        <ul>
            <li th:each="reunion:${reuniones}">
                <span th:text="${reunion.asunto}">Asunto</span>
                (<span th:text="${#temporals.format(reunion.fecha, 'dd-MM-yyyy')}">Fecha</span>)
                <ol>
                    <li th:each="persona:${reunion.asistentes}">
                        <span th:text="${persona.nombre}">Nombre:</span>
                        <span th:text="${persona.apellido}">Apellido</span>
                </ol>
            </li>
        </ul>
    </body>
</html>
