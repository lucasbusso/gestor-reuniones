<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Personas - listado</title>
    </head>
    <body>
        <h2>Listado de Personas</h2>
        <ul>
            <li th:each="persona:${personas}">
                <span th:text="${persona.nombre}">Nombre:</span>
                <span th:text="${persona.apellido}">Apellido</span>
            </li>
        </ul>
    </body>
</html>
